<!DOCTYPE html>
<html>

<head>
    <title>www.maimom.github.io</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link href="webdatarocks.min.css" rel="stylesheet" />
    <script src="webdatarocks.toolbar.min.js"></script>
    <script src="webdatarocks.js"></script>
</head>

<body>
    <div id="wdr-component"></div>
    <script>
        var pivot = new WebDataRocks({
            container: "#wdr-component",
            height: 1500,
            toolbar: true,
            report: {
                "dataSource": {
                    "dataSourceType": "csv",
                    "filename": "https://api.covid19india.org/csv/latest/state_wise.csv"
                },
                "slice": {
                    "rows": [
                        {
                            "uniqueName": "State"
                        }
                    ],
                    "columns": [
                        {
                            "uniqueName": "Measures"
                        }
                    ],
                    "measures": [
                        {
                            "uniqueName": "Confirmed",
                            "aggregation": "sum"
                        },
                        {
                            "uniqueName": "Active",
                            "aggregation": "sum"
                        },
                        {
                            "uniqueName": "Deaths",
                            "aggregation": "sum"
                        },
                        {
                            "uniqueName": "Recovered",
                            "aggregation": "sum"
                        }
                    ]
                }


            },

        });
    </script>
</body>

</html>
